name: 🙋‍♂️ [Web Serve] - Support & Feedback
description: Use this template to ask for support or provide feedback.
title: '🙋‍♂️ Support & Feedback: Web Serve'
labels: ['support', 'feedback', 'question']
body:
  - type: markdown
    attributes:
      value: |
        <img align="right" height="52" alt="Web Serve" src="https://github.com/user-attachments/assets/e1d9f76f-0f3d-4ba5-8a15-253ee173bb1c> **"Web Serve"** is a simple and easy-to-use application designed for quickly setting up and managing local static servers, suitable for a variety of use cases. 
        
        Whether you are a developer, designer, content creator, or a regular user, this application can bring you significant convenience and efficiency.

  - type: textarea
    attributes:
      label: 🙋‍♂️ What do you need help with?
      description: Describe the issue you are facing or the feature you would like to request.
      placeholder: ex. I'm having trouble with...
    validations:
      required: true

  - type: input
    attributes:
      label: "💻 Desktop"
      description: Your operating system and version.
      placeholder: ex. `macOS 14.0.1`

  - type: markdown
    attributes:
      value: |
        **How can I send you a crash report for one of your apps?**

        - macOS Open Finder
        - Select Go to **Folder…** from the Go menu
        - Enter: **~/Library/Logs/DiagnosticReports**
        - In the resulting list, select all files that starts with the app name, ZIP them, and send me
        - Attach the file to this issue


  - type: textarea
    attributes:
      label: ℹ️ Additional context
      description: Add any other context about the problem here.
      placeholder: ex. Screenshots, steps to reproduce, etc.
    validations:
      required: false